  ksqldb-server:
    image: confluentinc/ksqldb-server
    container_name: ksqldb-server
    depends_on:
      - broker
      - schema-registry
    ports:
      - "8088:8088"
    environment:
      KSQL_BOOTSTRAP_SERVERS: "broker:29092"
      KSQL_LISTENERS: "http://0.0.0.0:8088"
      KSQL_KSQL_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      KSQL_KSQL_SERVICE_ID: "ksql_service_"
      KSQL_KSQL_STREAMS_AUTO_OFFSET_RESET: "earliest"
      KSQL_KSQL_CONNECT_URL: "http://connect:8083"

  ksqldb-cli:
    container_name: ksqldb-cli
    image: confluentinc/ksqldb-cli
    depends_on:
      - broker
      - ksqldb-server
    entrypoint: /bin/sh
    tty: true

  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config:ro
      - mosquitto_data:/mosquitto/data:rw
      - mosquitto_log:/mosquitto/log:rw
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 1883 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescale_data:
  redis_data:
  mosquitto_data:
  mosquitto_log:
